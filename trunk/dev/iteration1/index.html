<!DOCTYPE html>
<html>
	<head>
		<title>M3D GUI</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript" src="html5uploader.js"></script>
		<script type="text/javascript" src="glge/glge_math.js"></script>
		<script type="text/javascript" src="glge/glge.js"></script>
		<script type="text/javascript" src="glge/glge_collada.js"></script> 
		<script type="text/javascript" src="glge/glge_input.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Coda:800' rel='stylesheet' type='text/css'>
		<style>
			body { font-size:11px; background:#eee url('dae/images/e8clangfloor.jpg') repeat center center scroll;margin:0; padding:0;}
			h1 { text-shadow:0 0 2px #000; z-index:100; top:-30px; left:8px; position:absolute;background:transparent; font-size:3em; color:#fffa24; font-family: 'Coda', arial, serif; }
			h1 span { color:#ff0000; }
			#container, #viewmenu, #info, #upload { width:1000px; margin:0 0 0 50%; left:-500px; position:relative; }
			#container { margin-top:20px; background: #000; z-index:10; -webkit-box-shadow: 0 0 20px #000; -moz-box-shadow: 0 0 20px #000; box-shadow: 0 0 20px #000; }
			#canvas { cursor:default; border:1px solid transparent; }
			#info, #upload { position:absolute; padding:15px 10px; background:#fff; width:980px; top:300px; -moz-border-radius:0 0 10px 10px; -webkit-border-radius:0 0 10px 10px; }
			#viewmenu { top:-4px; width:990px; height:25px; padding: 5px; z-index:20; background: #fff;}
			#status { text-align:center;width:100%; height:100px;}
			#status {font-size:3em; }
			#loading { display:none; top:10px; right:10px; z-index:100; position:absolute; width:16px; height:16px; background:transparent url('css/img/ajax-loader.gif') no-repeat center center; }
			.column { float:left; position:relative; margin-right:20px;}
			.clear { clear:both;}
			label { float:left; width:20px; display:block;}
			input[type="text"] { width:40px;border:1px solid #eee;padding:2px;}
			input[type="button"] { border:1px solid; background:#eee; cursor:pointer; -moz-border-radius:5px; -webkit-border-radius:5px;}
		</style>
	</head>
	<body onload="new uploader('canvas', 'status', 'upload.php', null, true);">
		<div id="container">
			<div id="loading"></div>
			<h1><span>3D</span>WIGS</spa></h1>
			<canvas id="canvas" width="1000" height="550"></canvas>
		</div>
		<div id="viewmenu">
			<input type="button" name="resetcamera" id="resetcamera" value="Reset Camera" />
			<select style="width:200px;" id="importUrl" name="importUrl">
				<optgroup id="myModels" label="My models">
				</optgroup>
				<optgroup label="Free models">
					<option value="dae/duck.dae" selected="true" selected="true">Duck</option>
					<option value="dae/v.dae" selected="true">Car</option>
					<option value="dae/f.dae" selected="true">Girl</option>
				</optgroup>
			</select>
			<input type="button" name="import" id="import" value="Import Model" />
			<input type="button" name="showupload" id="showupload" value="Add my models" />
		</div>
		<div id="info" class="animate">
			
			<label for="id">ID</label>
			<input style="width:100px;" type="text" name="id" id="id" value="" placeholder="#" disabled="true" /><br/>
				
			<div class="column">
				<h4>Position</h4>
	        	<label for="posX">X</label>
				<input type="text" name="posX" id="posX" value="" placeholder="#" /><br/>
				<label for="posY">Y</label>
				<input type="text" name="posY" id="posY" value="" placeholder="#" /><br/>
				<label for="posZ">Z</label>
				<input type="text" name="posZ" id="posZ" value="" placeholder="#" /><br/>
			</div>
			<div class="column">				
				<h4>Scale</h4>
				<label for="scaleX">X</label>
				<input type="text" name="scaleX" id="scaleX" value="" placeholder="#"/><br/>
				<label for="scaleY">Y</label>
				<input type="text" name="scaleY" id="scaleY" value="" placeholder="#" /><br/>
				<label for="scaleZ">Z</label>
				<input type="text" name="scaleZ" id="scaleZ" value="" placeholder="#" />
			</div>
			<div class="column">				
				<h4>Rotation</h4>
				<label for="rotX">X</label>
				<input type="text" name="rotX" id="rotX" value="" placeholder="#"/><br/>
				<label for="rotY">Y</label>
				<input type="text" name="rotY" id="rotY" value="" placeholder="#" /><br/>
				<label for="rotZ">Z</label>
				<input type="text" name="rotZ" id="rotZ" value="" placeholder="#" />
			</div>
			<div class="column">
				<h4>Bounding box</h4>
				<label for="bboxX">X</label>
				<input type="text" name="bboxX" id="bboxX" value="" placeholder="#" disabled="true" /><br/>
				<label for="bboxY">Y</label>
				<input type="text" name="bboxY" id="bboxY" value="" placeholder="#" disabled="true" /><br/>
				<label for="bboxZ">Z</label>
				<input type="text" name="bboxZ" id="bboxZ" value="" placeholder="#" disabled="true" /><br/>
				<label style="width:60px;" for="switchBbox">Show/Hide</label>
				<input type="checkbox" name="switchBbox" id="switchBbox" /><br/>still buggy !
			</div>
			<br class="clear"/>
		</div>
		<div id="upload" class="animate">
			<div id="status">Drag & Drop your Collada models into the canva above.</div>
			<div id="list"></div> 
		</div>
		
		<script type="text/javascript" src="m3dgui.js"></script>

	</body>
	
</html>
