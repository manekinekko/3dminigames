<!DOCTYPE HTML>
<html>

	<head>
		<title>M3D GUI Mockup</title>
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.7/jquery-ui.min.js"></script>
		
	</head>
	
	<body>
		
		<div id="page">
			
			<!-- Menu -->
			<div id="main-menu" class="menu">
				
				<input type="button" class="element-selection" name="btn-object" value="New Object" />
				<input type="button" class="element-selection" name="btn-type" value="New Type" />
				<input type="button" class="element-selection" name="btn-definition" value="New Definition" />
				<input type="button" class="element-selection" name="btn-rule" value="New Rule" />
				<input type="button" class="element-selection" name="btn-other" value="New ..." />
				
			</div>
			<!-- -->
			
			<hr />
			
			<!-- Windows containers -->
			<div id="windows-container">
				
				<!-- Objects -->
				<div id="window-new-object" class="windows">
					
					<!-- Objects menu -->
					<div id="window-menu" class="menu">
						<input type="button" class="object-selection" name="character" value="Character" />
						<input type="button" class="object-selection" name="vehicle" value="Vehicle" />
						<input type="button" class="object-selection" name="custom" value="Custom" />
					</div>
					<!-- -->
					
					<hr />
					
					<!-- Object containers -->
					<div id="object-container">
					
						<!-- Character -->
						<div id="character" class="object">
							<h2>Character</h2>
							<label for="name">Name<em>*</em></label>
							<input type="text" name="name" value="" />
	
							<hr />
							<h3>Optional attributes</h3>
	
							<hr />
							<h3>New attributes</h3>
	
							<label for="name">name</label>
							<input type="text" name="name" value="" />
	
							<label for="value">value</label>
							<input type="text" name="value" value="" />
	
							<input type="button" name="add" value="add" />
	
							<hr />
							<input type="button" name="save" value="save" />
							<input type="button" name="cancel" value="cancel" />
	
						</div>
						<!-- -->
	
						<!-- Vehicle -->
						<div id="vehicle" class="object">
							<h2>Vehicle</h2>
							<label for="name">Name<em>*</em></label>
							<input type="text" name="name" value="" />

							<hr />
							<h3>Optional attributes</h3>
	
							<hr />
							<h3>New attributes</h3>
	
							<label for="name">name</label>
							<input type="text" name="name" value="" />
	
							<label for="value">value</label>
							<input type="text" name="value" value="" />
	
							<input type="button" name="add" value="add" />
							<hr />
							<input type="button" name="save" value="save" />
							<input type="button" name="cancel" value="cancel" />
	
						</div>
						<!-- -->
	
						<!-- Custom Object-->
						<div id="custom" class="object">
							<h2>Custom Object</h2>
							<label for="name">Name<em>*</em></label>
							<input type="text" name="name" value="" />
							<br />
							<label for="inheritance">Type<em>*</em></label>
							<select name="inheritance" multiple>
								<option value="character">Character</option>
								<option value="vehicle">Vehicle</option>
							</select>
	
							<hr />
							<h3>Optional attributes</h3>
	
							<hr />
							<h3>New attributes</h3>
	
							<label for="name">name</label>
							<input type="text" name="name" value="" />
	
							<label for="value">value</label>
							<input type="text" name="value" value="" />
	
							<input type="button" name="add" value="add" />
	
							<hr />
							<input type="button" name="save" value="save" />
							<input type="button" name="cancel" value="cancel" />
	
						</div>
					
					</div>
					<!-- -->
				
				</div>
		
			</div>
			
		</div>
		
		<style type="text/css" media="screen">
			
			.object {
				position:absolute;
				display:none;
			}
			
		</style>
		<script type="text/javascript">
			//<![CDATA[
			
			$(function(){
				
				// classes
				var Character = function(){
					this.lifeMax = 100;
					this.lifeMin = 0;
					this.magicMax = 1000;
					this.magicMin = 0;
				};
				
				var Vehicle = function(){
					this.acceleration = 10;
					this.speedMAx = 150;
					this.speedMin = 5;
				}
				
				//events
				$('input[name="cancel"]').click(function(){
					$(this).closest('div').hide();
				});
				
				$('.object-selection').click(function(){
					$('.object').hide();
					$('#' + $(this).attr('name') ).show();
				});
				
				
			});
			
			//]]>
		</script>
		
	</body>
	
</html>
